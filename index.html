<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <title>petto the catto</title>
</head>

<body>
<div id="score">
  <p><b>Current score</b></p>
  <p id="p1-score">Player 1: 0</p>
  <p id="p2-score">Player 2: 0</p>
</div>

<div id="wrapper">
  <div id="top-message">
  <!-- intro will disappear after user presses button -->
  <div id="intro">
    <p>himbs demands pets. do you accempt?</p>
    <button id="start-btn" onclick="randomPart()">we accempt</button>
  </div>

  <!-- div will display after user presses button. shows whose turn it is to pet the kitty -->
  <div id="players"></div>
  </div>
  

  <div id="kitty">
    <div class="ears">
      <div id="left-ear"></div> 

      <div id="right-ear"></div>
    
    </div>
    
    <div id="head"></div>
  
      <div id="left-eye"></div>
      <div id="right-eye"></div>
  
      <div id="nose"></div>
  
    <div id="body"></div>
  
    <div id="tail"></div>
  </div>

  <!-- div will display when the game is over. shows which player won. -->
  <div id="result"></div>

  <!-- button to replay game will appear when the game is over -->
  <button id="replay-btn" onclick="replayGame()">try again</button>
  
</div>
  
  <script src="script.js"></script>
</body>
</html>
